<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider/Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Slider</h1>
        
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="images/image1.jpg" alt="Nature landscape">
                    <div class="slide-info">
                        <h2>Beautiful Nature</h2>
                        <p>Explore the wonders of nature</p>
                    </div>
                </div>
                
                <div class="slide">
                    <img src="images/image2.jpg" alt="City skyline">
                    <div class="slide-info">
                        <h2>Urban Architecture</h2>
                        <p>Modern city skylines</p>
                    </div>
                </div>
                
                <div class="slide">
                    <img src="images/image3.jpg" alt="Ocean view">
                    <div class="slide-info">
                        <h2>Ocean Views</h2>
                        <p>Peaceful ocean landscapes</p>
                    </div>
                </div>
            
            <button class="slider-btn prev-btn">&lt;</button>
            <button class="slider-btn next-btn">&gt;</button>
            
            <div class="dots-container">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
               
            </div>
        </div>
        
        <div class="slider-controls">
            <button id="play-pause-btn">Pause</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
