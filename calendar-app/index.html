<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendar App</h1>
            <div class="month-navigation">
                <button id="prev-month">&lt;</button>
                <h2 id="month-display">June 2025</h2>
                <button id="next-month">&gt;</button>
            </div>
        </header>
        
        <div class="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="calendar-days">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="event-form" id="event-form">
            <h3>Add Event</h3>
            <input type="hidden" id="selected-date">
            <div class="form-group">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" required>
            </div>
            <div class="form-group">
                <label for="event-time">Time:</label>
                <input type="time" id="event-time">
            </div>
            <div class="form-buttons">
                <button id="save-event">Save</button>
                <button id="cancel-event">Cancel</button>
            </div>
        </div>
        
        <div class="events-list">
            <h3>Events for <span id="events-date">today</span></h3>
            <div id="events-container">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
