<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown Previewer</h1>
            <div class="controls">
                <button id="clear-btn"><i class="fas fa-trash"></i> Clear</button>
                <button id="copy-btn"><i class="fas fa-copy"></i> Copy HTML</button>
                <button id="save-btn"><i class="fas fa-save"></i> Save</button>
                <button id="load-btn"><i class="fas fa-folder-open"></i> Load</button>
            </div>
        </header>

        <div class="editor-container">
            <div class="panel">
                <div class="panel-header">
                    <h2>Markdown</h2>
                    <div class="panel-controls">
                        <button id="expand-editor"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2>Preview</h2>
                    <div class="panel-controls">
                        <button id="expand-preview"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                <div id="preview-output"></div>
            </div>
        </div>

        <div class="markdown-help">
            <h3>Markdown Help</h3>
            <div class="help-buttons">
                <button id="help-headings">Headings</button>
                <button id="help-formatting">Formatting</button>
                <button id="help-lists">Lists</button>
                <button id="help-links">Links & Images</button>
                <button id="help-code">Code</button>
            </div>
        </div>

        <div class="saved-documents">
            <h3>Saved Documents</h3>
            <ul id="saved-list"></ul>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Save Document</h3>
            <div class="form-group">
                <label for="document-name">Document Name:</label>
                <input type="text" id="document-name" placeholder="Enter a name for your document">
            </div>
            <button id="confirm-save">Save</button>
        </div>
    </div>

    <div class="alert" id="alert"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
