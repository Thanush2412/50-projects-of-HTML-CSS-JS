<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="main-container">
    <h2>Slider With HTML & CSS</h2>
    <div class="slider-panel">
      <div class="slides-wrapper">
        <div class="slide"><img src="images/slide1.jpg" alt="slide1"></div>
        <div class="slide"><img src="images/slide2.jpeg" alt="slide2"></div>
        <div class="slide"><img src="images/slide3.jpeg" alt="slide3"></div>
      </div>
    </div>
  </section>
</body>
</html>
