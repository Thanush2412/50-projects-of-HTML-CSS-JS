<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Counter</h1>
        
        <div class="counter-container">
            <div class="counter-display">
                <span id="counter-value">0</span>
            </div>
            
            <div class="counter-controls">
                <button id="decrement">-</button>
                <button id="reset">Reset</button>
                <button id="increment">+</button>
            </div>
        </div>
        
        <div class="counter-info">
            <p>A simple counter with increment, decrement, and reset functionality.</p>
            <p>This project demonstrates basic DOM manipulation and event handling in JavaScript.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
