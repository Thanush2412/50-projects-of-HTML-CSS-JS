<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Keyboard</h1>
        
        <div class="keyboard-container">
            <div class="text-input">
                <textarea id="input-text" placeholder="Click here and start typing..."></textarea>
            </div>
            
            <div class="keyboard-options">
                <div class="option">
                    <label for="keyboard-layout">Keyboard Layout:</label>
                    <select id="keyboard-layout">
                        <option value="standard">Standard (QWERTY)</option>
                        <option value="dvorak">Dvorak</option>
                    </select>
                </div>
                
                <div class="option">
                    <label for="keyboard-theme">Theme:</label>
                    <select id="keyboard-theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                        <option value="gradient">Gradient</option>
                    </select>
                </div>
                
                <div class="option">
                    <label for="sound-toggle">Key Sounds:</label>
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
            </div>
            
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="keyboard-info">
            <p>Press <span class="key-info">Shift</span> for uppercase letters and symbols</p>
            <p>Press <span class="key-info">Caps Lock</span> to toggle uppercase letters</p>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
