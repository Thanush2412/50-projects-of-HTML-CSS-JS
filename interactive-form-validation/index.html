<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Form</h1>
        <p class="form-description">Complete the form with valid information</p>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="5-15 characters">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="10-digit number">
                <small class="error-message"></small>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <div id="form-success" class="hidden">
            <h2>Registration Successful!</h2>
            <p>Your account has been created.</p>
            <button id="reset-btn">Start Over</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
