<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drag & Drop File Uploader</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="drop-area">
                <div class="drop-message">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p>Drag & drop files here or</p>
                    <button class="browse-btn" id="browse-btn">Browse Files</button>
                    <input type="file" id="file-input" multiple hidden>
                </div>
            </div>
            
            <div class="file-list-container">
                <h2>Uploaded Files</h2>
                <div class="file-list" id="file-list">
                    <!-- Files will be added here dynamically -->
                    <div class="empty-message">No files uploaded yet</div>
                </div>
            </div>
        </div>
        
        <div class="upload-controls">
            <button class="clear-btn" id="clear-btn">Clear All</button>
            <button class="upload-btn" id="upload-btn">Upload Files</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
