<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Seating Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classroom Seating Plan</h1>
        
        <div class="seating-area">
            <div class="teacher-desk">Teacher's Desk</div>
            
            <div class="classroom-grid">
                <!-- Seats will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="student-list-container">
            <h2>Students</h2>
            <div class="student-list" id="student-list">
                <!-- Student names will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <input type="text" id="new-student" placeholder="Add new student">
                <button id="add-student">Add</button>
                <button id="reset-seating">Reset Seating</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
