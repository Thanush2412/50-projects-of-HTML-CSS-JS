<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Tab Switcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="tab-container">
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <input type="radio" name="tabs" id="tab3">

    <div class="tabs">
      <label for="tab1" class="tab">Tab 1</label>
      <label for="tab2" class="tab">Tab 2</label>
      <label for="tab3" class="tab">Tab 3</label>
    </div>

    <div class="content">
      <div class="content-item" id="content1">
        <h2>Content for Tab 1</h2>
        <p>This is the content displayed when Tab 1 is active.</p>
      </div>
      <div class="content-item" id="content2">
        <h2>Content for Tab 2</h2>
        <p>This is the content displayed when Tab 2 is active.</p>
      </div>
      <div class="content-item" id="content3">
        <h2>Content for Tab 3</h2>
        <p>This is the content displayed when Tab 3 is active.</p>
      </div>
    </div>
  </div>

</body>
</html>
