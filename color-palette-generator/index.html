<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        
        <div class="color-picker-section">
            <input type="color" id="baseColor" value="#4287f5">
            <button id="generateBtn">Generate Palette</button>
            <select id="paletteType">
                <option value="analogous">Analogous</option>
                <option value="complementary">Complementary</option>
                <option value="triadic">Triadic</option>
                <option value="monochromatic">Monochromatic</option>
            </select>
        </div>

        <div class="palette-container" id="paletteContainer">
            <!-- Color swatches will be generated here -->
        </div>

        <div class="saved-palettes" id="savedPalettes">
            <h2>Saved Palettes</h2>
            <div class="saved-palettes-container">
                <!-- Saved palettes will appear here -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
