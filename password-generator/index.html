<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="copy-btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="12">
            </div>
            
            <div class="setting">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            
            <div class="setting">
                <label>Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <div class="strength-meter">
            <p>Password Strength</p>
            <div class="strength-bar">
                <div class="strength-indicator" id="strength-indicator"></div>
            </div>
        </div>

        <button class="generate-btn" id="generate">Generate Password</button>

        <div class="history">
            <h3>Recent Passwords</h3>
            <ul id="history-list"></ul>
            <button class="clear-btn" id="clear-history">Clear History</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
